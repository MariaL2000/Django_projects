<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bio-Analitic-Project</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('https://th.bing.com/th/id/R.2ad14523c5b5bdbb0fe540b4592d86c7?rik=DOY8Gi9Fqf8%2fFw&pid=ImgRaw&r=0');
    background-size: cover;
    background-position: center;
}

body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: inherit; /* Hereda la imagen de fondo del body */
    background-size: cover;
    background-position: center;
    filter: blur(8px); /* Efecto de desenfoque */
    z-index: -1; /* Envía la imagen al fondo */
}

.container {
    max-width: 350px;
    margin: 50px auto; /* Centra el contenedor horizontalmente */
    padding: 20px;
    background: rgba(255, 255, 255, 0.9); /* Fondo blanco con opacidad */
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    text-align: center; /* Centra el texto dentro del contenedor */
    position: relative; /* Asegura que el contenedor esté en el flujo del documento */
    z-index: 1; /* Asegura que el contenedor esté por encima del fondo */
}

h2 {
    color: #333;
}

.error {
    color: red;
    margin-bottom: 10px;
}

label {
    margin-top: 10px;
    display: block;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px; /* Aumenta el espacio entre los campos */
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    margin: 10px 0; /* Espacio entre los botones */
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s; /* Transición suave para el hover */
}

button:hover {
    background-color: #0056b3;
}

footer {
    text-align: center;
    margin:100px;
    position: relative; /* Asegura que el footer esté en el flujo del documento */
    z-index: 1; /* Asegura que el footer esté por encima del fondo */
}

footer a {
    color: #007bff; /* Color del enlace */
    text-decoration: none; /* Sin subrayado */
}

footer a:hover {
    text-decoration: underline; /* Subrayado al pasar el mouse */
}
</style>
</head>




<body>
    <div class="container">
        <h2>Welcome to Bio-Analitic-Project</h2>
        <h3> Please, login or create an account</h3>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
        
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="password_confirm">Confirmar Contraseña:</label>
            <input type="password" id="password_confirm" name="password_confirm" required>

            <button type="submit" name="register">Registrarse</button>
            <button type="submit" name="login">Iniciar Sesión</button>
        </form>
    </div>


    <footer>
        <a href="{% url 'autenticaciones:information' %}">Más información</a>
    </footer>
</body>
</html>
